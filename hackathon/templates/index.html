<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Detect your chance at winning">
    <title>HackPredict</title>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #43BFC7;
            color: white;
            font-family: "Century Gothic", "Trebuchet MS", Helvetica, sans-serif;
        }

        h1 {
            font-family: "Arial Black", Gadget, sans-serif;
        }

        main {
            margin: auto;
            text-align: center;
        }

        #info {
            background-color: #35989f;
            margin: 3% auto 5% auto;
            padding: 1%;
            text-align: center;
            width: 45%;
        }

        #info ul {
            list-style-type: none;
            text-align: center;
        }

        #info li {
            display: inline;
            margin: 0 5px;
        }

        #info li .fa {
            color: #b3e8d1;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            border: 1px solid #cccccc;
            color: #348193;
            resize: none;
            width: 50%;
        }

    </style>
    <script>
        $(function () {
            $("form").submit(function (e) {
                var url = "{% url 'subscribe' %}";

                $.ajax({
                    type: "POST",
                    url: url,
                    data: $("form").serialize()
                }).done(function (data) {
                    alert('Successfuly subscribed! Check your email to confirm subscription.');
                }).fail(function (data) {
                    alert(data.responseText);
                });

                e.preventDefault();
                return false;
            });
        });
    </script>
</head>
<body>
<main>
    <h1><strong>HackGenerator</strong></h1>
    <div id="info">
        <em>Random pitches generated based off of previous hackathon winners.</em>
    </div>
    <div class="form-group">
        <p>{{ pitch }}</p>
    </div>
    <p>Want to subscribe to receive random ideas?</p>
    <form>
        {% csrf_token %}
        <label for="email">Email</label>
        <input id="email" type="email" name="email">
        <label for="frequency">Frequency</label>
        <select id="frequency" name="frequency">
            <option value="0">Hourly</option>
            <option value="1">Daily</option>
        </select>
        <button type="submit">Subscribe!</button>
    </form>
</main>
</body>
</html>
